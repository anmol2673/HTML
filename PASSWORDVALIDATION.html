<html>
    <head>
        <script>
            function validatePassword(){
                var a=document.getElementById("passwd").value;
                var b=document.getElementById("cpasswd").value;

                if(a===b){
                    document.getElementById("err").innerHTML=""
                    return true;


                }
                else{
                    document.getElementById("err").innerHTML="Credentials dont match"
                    return false;
                }



            }
            function validateData(){
                flag= validatePassword()
                return flag;



            }
        </script>
    </head>
    <body>
        <form action="validateuser" method="get" onsubmit="return validateData()">
            <table border="2">
                <tr>
                    <td>
        username:</td>
        <td><input type="text" name="name" id="name" placeholder="Enter user name" required autofocus><label for="name"></label>
    </td>
    <tr>
    <td>    
    Password:</td>
    <td><input type="password" name="passwd" id="paswd" placeholder="Enter Password" required autofocus><label for="passwd"></label>
</td>
</tr>
     <tr> <td> Confirm Password:</td>
        <td> <input type="password" name="cpasswd" id="cpasswd" placeholder="Enter paaword to confirm"><span id="err"></span><label for="cpasswd"></label>
     </td></tr> 
   

</tr>
</table>
<pre>
<button type="submit" name="btn" id="btn" >Submit</button>              <button type="submit" name="btn1" id="btn1">Cancel</button></pre>
</form>
     </body>
</html>
