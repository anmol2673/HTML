<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .myclass{
        background-color: red;
        color: black;

      }
      .myc{
        background-color:black;
        color: red;
      }
    </style>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').hover(function(){
                $(this).removeClass('myc').addClass("myclass")
               
            },function(){
                $(this).addClass('myc').removeClass("myclass")
              

            })

        })

    </script>
</head>
<body>
    <h1 class="myclass">You will face many defeats in life, but never let yourself be defeated</h1>
</body>
</html>
